<!DOCTYPE html>
<html>
    <body style="background-color: #000">
        <canvas width="520" height="520"></canvas>
        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            for(let x = 0; x < 8; x++) {
                for(let y = 0; y < 8; y++) {
                    ctx.strokeRect(x * 64 + 4, y * 64 + 4, 64, 64);
                }
            }
            const order = [0, 1, 8, 16, 9, 2, 3, 10, 17, 24, 32, 25, 18, 11, 4, 5, 12, 19, 26, 33, 40, 48, 41, 34, 27, 20, 13, 6, 7, 14, 21, 28, 35, 42, 49, 56, 57, 50, 43, 36, 29, 22, 15, 23, 30, 37, 44, 51, 58, 59, 52, 45, 38, 31, 39, 46, 53, 60, 61, 54, 47, 55, 62, 63]
            ctx.strokeStyle = "#0000ff";
            ctx.lineWidth = 2;
            for(let i = 0; i < order.length - 1; i++) {
                const start = order[i], end = order[i + 1];
                ctx.beginPath();
                ctx.moveTo(start % 8 * 64 + 4 + 32, Math.floor(start / 8) * 64 + 4 + 32);
                ctx.lineTo(end % 8 * 64 + 4 + 32, Math.floor(end / 8) * 64 + 4 + 32);
                ctx.closePath();
                ctx.stroke();
            }
        </script>
    </body>
</html>
