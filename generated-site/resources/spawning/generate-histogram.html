<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            const randint = max => Math.floor(Math.random() * max);
            const COUNT = 1e6;
            let num = 0;
            let distr = new Array(32).fill(0);
            for(let i = 0; i < COUNT; i++) {
                let x = 0, y = 0;
                for(let j = 0; j < 5; j++) {
                    x += randint(6) - randint(6);
                    y += randint(6) - randint(6);
                    const dist = Math.abs(x) + Math.abs(y);
                    distr[dist]++;
                    num++;
                }
            }
            
            const cume = new Array(32).fill(0);
            let tot = 0;
            for(let i = 0; i < 32; i++) {
                tot += distr[i];
                cume[i] = tot / num;
            }

            console.log(cume);
        </script>
    </body>
</html>
